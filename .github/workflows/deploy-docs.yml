name: Deploy documentation

on:
  push:
    tags:
      - "*"
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  MPLBACKEND: agg

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package and dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements_dev.txt
          python -m pip install --no-build-isolation --no-deps --verbose --editable .
      - name: Build docs
        run: |
          cd docs
          make dirhtml
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/_build/dirhtml
      - name: Deploy docs
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PHASORPY_DOC_DEPLOY_KEY }}
          external_repository: phasorpy/phasorpy.github.io
          publish_dir: docs/_build/dirhtml
          publish_branch: main
          destination_dir: docs/${{github.ref_name}}
          # cname: phasorpy.org
