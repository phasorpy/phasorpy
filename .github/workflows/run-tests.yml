name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Test library and docs
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04"]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Editable install
      run: |
        python -m pip install --upgrade pip
        python -m pip install --editable .
        python -m pip install -r requirements_dev.txt
        python -m pip install -r requirements_numpy.txt
    - name: Print dependency versions
      run: |
        phasorpy versions
    - name: Test with pytest
      run: |
        python -X dev -m pytest
    - name: Build docs
      run: |
        cd docs
        make html

  test_win_mac:
    name: Test Windows and macOS
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-2019", "macos-12"]
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Editable install
      run: |
        python -m pip install --upgrade pip
        python -m pip install --editable .
        python -m pip install -r requirements_dev.txt
        python -m pip install -r requirements_numpy.txt
    - name: Test with pytest
      run: |
        python -X dev -m pytest
    - name: Build docs
      run: |
        cd docs
        make html

  static_analysis:
    name: Static code analysis
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Editable install
      run: |
        python -m pip install --upgrade pip
        python -m pip install --editable .
        python -m pip install -r requirements_dev.txt
        python -m pip install -r requirements_numpy.txt
    - name: Test with black
      run: |
        python -m black --check src/phasorpy tutorials docs
    - name: Test with mypy
      run: |
        python -m mypy
    - name: Test with isort
      run: |
        python -m isort --check src/phasorpy tutorials
    - name: Check spelling
      run: |
        python -m codespell_lib
