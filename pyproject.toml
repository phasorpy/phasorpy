[build-system]
requires = [
    "setuptools>=68",
    "numpy",
    "Cython>=3.0.11",
]
build-backend = "setuptools.build_meta"

[project]
name = "phasorpy"
description = "Analysis of fluorescence lifetime and hyperspectral images using the phasor approach"
readme = { file = "README.md", content-type = "text/markdown" }
dynamic = ["version"]
dependencies = [
    "numpy",
    "matplotlib",
    "click",
    "pooch",
    "tqdm",
    "xarray",
    "scipy",
    # "scikit-image",
    # "scikit-learn",
    # "pandas",
    "tifffile>=2024.8.24",
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
authors = [{ name = "PhasorPy Contributors" }]
license = { text = "MIT" }

[project.urls]
Homepage = "https://www.phasorpy.org"
Code = "https://github.com/phasorpy/phasorpy"
"Issue tracker" = "https://github.com/phasorpy/phasorpy/issues"

[project.scripts]
phasorpy = "phasorpy.cli:main"

[project.optional-dependencies]
docs = [
    "sphinx",
    "sphinx-issues",
    "sphinx_gallery",
    "sphinx-copybutton",
    "sphinx_click",
    "pydata-sphinx-theme",
    "numpydoc",
]
test = [
    "pytest",
    "pytest-cov",
    "pytest-runner",
    "pytest-doctestplus",
    "coverage",
]
io = ["lfdfiles", "sdtfile", "ptufile"]
all = [
    "numpy",
    "matplotlib",
    "click",
    "pooch",
    "tqdm",
    "xarray",
    "scipy",
    # "scikit-image",
    # "scikit-learn",
    # "pandas",
    "tifffile>=2024.8.24",
    "lfdfiles",
    "sdtfile",
    "ptufile",
]

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["phasorpy"]
license-files = ["LICENSE.txt"]
zip-safe = false

[tool.setuptools.dynamic]
version = { attr = "phasorpy.version.__version__" }

[tool.setuptools.package-data]
phasorpy = ["py.typed"]

[tool.ruff.lint]
select = ["NPY201"]

[tool.pylint.format]
max-line-length = 79
max-module-lines = 2500
good-names = [
    "i",
    "j",
    "k",
    "x",
    "y",
    "z",
    "c",
    "t",
    "ax",
    "fh",
    "dc",
    "re",
    "im",
]

[tool.pylint.messages_control]
disable = [
    "import-outside-toplevel",
    "wrong-import-order",
    "wrong-import-position",
]

[tool.black]
line-length = 79
target-version = ["py310"]
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 79

[tool.codespell]
skip = "*.html,*.css,*.js,*.map,./.git,./data,./docs/_build,./docs/tutorials,PKG-INFO,_htmlcov,pyproject.toml"
ignore-words-list = "ba,compiletime,hist,nd,unparseable,HSI"

[tool.mypy]
# follow_imports = "silent"
ignore_missing_imports = true
packages = ["phasorpy"]
mypy_path = "$MYPY_CONFIG_FILE_DIR/src"
plugins = ["numpy.typing.mypy_plugin"]

[tool.coverage.run]
plugins = ["Cython.Coverage"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "pragma: ${PY_MAJOR_VERSION} no cover"]

[tool.coverage.html]
directory = "_htmlcov"

[tool.pytest.ini_options]
minversion = "7"
log_cli_level = "INFO"
xfail_strict = true
addopts = "-rfEXs --strict-config --strict-markers --doctest-modules --doctest-glob=*.py --doctest-glob=*.rst"
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "ELLIPSIS",
    "IGNORE_EXCEPTION_DETAIL",
]
testpaths = ["src/phasorpy", "tests", "docs"]
norecursedirs = [
    "._",
    ".git",
    ".github",
    ".vscode",
    ".mypy_cache",
    ".pytest_cache",
    "adhoc",
    "build",
    "docs/_build",
    "fixture",
    "htmlcov",
    "_htmlcov",
    "tutorials",
    "phasorpy.egg-info",
    "phasorpy_dev",
    "phasorpy-dev",
]

[tool.cibuildwheel]
skip = "pp* cp37* cp38* cp39* *musllinux* *i686 *ppc64le *s390x cp39*win*arm64 cp310*win*arm64"
test-requires = ["lfdfiles", "sdtfile", "ptufile", "pytest", "pytest-cov", "pytest-runner", "pytest-doctestplus", "coverage"]
test-command = "pytest {project}/tests"
